<!DOCTYPE>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Person List</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script src="person.js" defer></script>
    <link rel="stylesheet" type="text/css" href="personstyle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-top: 20px;
            font-size: 2em;
        }

        form {
            background: white;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            color: #d9534f;
            font-weight: bold;
            margin-top: 10px;
        }

        a button {
            width: auto;
            display: block;
            margin: 20px auto;
            background-color: #6c757d;
        }

        a button:hover {
            background-color: #5a6268;
        }
    </style>

</head>
<body>
<h1>Create a New Movie</h1>
<form action="/moviecreate" method="post">
    <label for="title">Titulo:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="overview">Overview:</label>
    <textarea id="overview" name="overview" required></textarea><br>

    <label for="popularity">Popularity:</label>
    <input type="number" id="popularity" name="popularity" step="0.01" required><br>

    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" name="releaseDate" required><br>

    <label for="budget">Budget:</label>
    <input type="number" id="budget" name="budget"><br>

    <label for="revenue">Revenue:</label>
    <input type="number" id="revenue" name="revenue"><br>

    <label for="runtime">Runtime (minutes):</label>
    <input type="number" id="runtime" name="runtime"><br>


    <button type="submit">Create Movie</button>
</form>
<div th:if="${message}" class="message">
    <p th:text="${message}"></p>
</div>
<a th:href="@{/moviescrud}">
    <button>Volver</button>
</a>
</body>
</html>
