<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Permisos</title>
    <link rel="stylesheet" type="text/css" href="personstyle.css">
</head>
<body>

<h1>Permisos</h1>

<a th:href="@{/home}">
    <button>Volver</button>
</a>

<h2>Mis Permisos</h2>
<table border="2">
    <thead>
    <tr>
        <th>Permiso</th>
        <th>Estado</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="authorization : ${authorizations}">
        <td th:text="${authorization.permission.name}"></td>
        <td th:text="${authorization.state}"></td>
    </tr>
    </tbody>
</table>

<h2>Solicitar Permisos</h2>
<table border="2">
    <thead>
    <tr>
        <th>Permiso</th>
        <th>AcciÃ³n</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="permission : ${allPermissions}">
        <td th:text="${permission.name}"></td>
        <td>
            <form th:action="@{/requestPermission}" method="post">
                <input type="hidden" name="permissionId" th:value="${permission.permissionId}" />
                <button type="submit">Solicitar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
